# Configuración de SonarQube para Gestor Financiero

# Información del proyecto
sonar.projectKey=gestor-financiero
sonar.projectName=Gestor Financiero
sonar.projectVersion=1.0.0

# Rutas del código fuente
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/test/**,**/dist/**,**/coverage/**,**/*.stories.ts

# Rutas de tests
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# Configuración de TypeScript
sonar.typescript.lcov.reportPaths=coverage/gestor-financiero/lcov.info

# Configuración de ESLint
sonar.eslint.reportPaths=eslint-report.json

# Encoding
sonar.sourceEncoding=UTF-8

# Lenguajes
sonar.language=ts

# Host URL (cambiar según tu configuración)
# Para SonarCloud: sonar.host.url=https://sonarcloud.io
# Para SonarQube local: sonar.host.url=http://localhost:9000
sonar.host.url=http://localhost:9000

# Token de autenticación (usar variable de entorno en producción)
# sonar.token=${SONAR_TOKEN}
